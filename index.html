<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="layout">
      <div class="sidebar">
        <div class="title">
          <a class="dashboard" href=".">
            <img src="./icons/view-dashboard.svg" alt="Dashboard Icon" />
            <h1>Dashboard</h1>
          </a>
        </div>
        <div class="links">
          <a class="link" href=".">
            <img src="./icons/home.svg" alt="Home Icon" />
            <h2>Home</h2>
          </a>
          <a class="link" href=".">
            <img
              src="./icons/card-account-details-outline.svg"
              alt="Profile Icon"
            />
            <h2>Profile</h2>
          </a>
          <a class="link" href=".">
            <img src="./icons/message.svg" alt="Message Icon" />
            <h2>Messages</h2>
          </a>
          <a class="link" href=".">
            <img src="./icons/clock-time-three.svg" alt="Clock Icon" />
            <h2>History</h2>
          </a>
          <a class="link" href=".">
            <img src="./icons/file-multiple.svg" alt="Multiple Files Icon" />
            <h2>Tasks</h2>
          </a>
          <a class="link" href=".">
            <img src="./icons/account-group.svg" alt="Communities Icon" />
            <h2>Communities</h2>
          </a>
        </div>
        <div class="help">
          <a href="." class="link">
            <img src="./icons/cog.svg" alt="Cog Icon" />
            <h2>Settings</h2>
          </a>
          <a href="." class="link">
            <img src="./icons/help-box.svg" alt="Help Box Icon" />
            <h2>Support</h2>
          </a>
          <a href="." class="link">
            <img src="./icons/shield-check.svg" alt="Shield Check Icon" />
            <h2>Privacy</h2>
          </a>
        </div>
      </div>
      <div class="header"></div>
      <div class="content"></div>
    </div>
  </body>
</html>
